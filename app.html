<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/static/icons/manifest.json">
    <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#e11a27">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="conceptag">
    <meta name="application-name" content="conceptag">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
    <meta name="theme-color" content="#000000">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script async>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/service-worker.js', {
          scope: '/'
        })

        navigator.serviceWorker.addEventListener('message', function(event) {
          if ( event.data === 'updated' ) {
            var updateMessage = document.createElement('button')
            updateMessage.setAttribute('type', 'button')
            updateMessage.setAttribute('class', 'update-message')
            updateMessage.innerHTML = '<small>Update available</small> <img src="/static/images/refresh.png">'
            updateMessage.addEventListener('click', function() {
              window.location.reload()
            })
            document.body.appendChild(updateMessage)
          }
        })
      }
    </script>
  </body>
</html>
